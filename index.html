<!DOCTYPE html>
<!-- Sign-up Form designed by RiteshCoding -->
<html lang="en" dir="ltr">
    <!-- Head Section starts -->
    <head>
        <meta charset="UTF-8">
        <title> Responsive Sign Up Form </title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <!-- Body Section starts -->
    <body>
        <div class="wrapper">
            <div class="title">
                Join Us!
            </div>
            <div class="sub-title">
                Create your account. It's free and only takes a minute.
            </div>
            <div class="form">
                <div class="inputfield">
                    <label>First Name</label>
                    <input type="text" class="input" placeholder="Enter your first name" required>
                </div>
                <div class="inputfield">
                    <label>Last Name</label>
                    <input type="text" class="input" placeholder="Enter your last name" required>
                </div>
                <div class="inputfield">
                    <label>Gender</label>
                    <div class="custom_select">
                        <select>
                            <option value="">Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div> 
                <div class="inputfield">
                    <label>Email</label>
                    <input type="text" class="input" placeholder="Enter your email" required>
                </div>
                <div class="inputfield">
                    <label>Phone Number</label>
                    <input type="tel" class="input" placeholder="Enter your number" required>
                </div>
                <div class="inputfield">
                    <label>Password</label>
                    <input type="password" class="input" placeholder="Enter your password" required>
                </div>  
                <div class="inputfield">
                    <label>Confirm Password</label>
                    <input type="password" class="input" placeholder="Confirm your password" required>
                </div> 
                <div class="inputfield terms">
                    <label class="check">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <p>Agreed to terms and conditions</p>
                </div>
                <div class="inputfield">
                    <input type="submit" value="Sign Up Now" class="btn">
                </div>
            </div>
        </div>
    </body>
</html>
